{% if page.prev-title %}
<div class="prev-link">
    {% if page.prev %}<a href="{{ page.prev }}">{% endif %}
        {{ page.prev-title }}
    {% if page.prev %}</a>{% endif %}
</div>
{% endif %}

{% if page.next-title %}
<div class="next-link">
    {% if page.next %}<a href="{{ page.next }}">{% endif %}
        {{ page.next-title }}
    {% if page.next %}</a>{% endif %}
</div>
{% endif %}
